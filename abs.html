<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .intro-container {
            padding: 80px 20px;
            text-align: center;
            background-color: #333;
            color: white;
        }

        .intro-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px 0;
            float: left;
            transition: transform 0.5s ease-in-out;
        }

        .intro-text {
            float: left;
            margin-left: 20px;
            text-align: left;
        }

        @media screen and (max-width: 768px) {
            .profile-image {
                float: none;
                margin: 20px auto;
            }
        }

        .profile-image:hover {
            transform: rotate(360deg);
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .navbar .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {display: none;}
            .navbar a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .navbar.responsive a.icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>

<div class="intro-container">
    <div class="intro-content">
        <img src="your-image.jpg" alt="Profile Image" class="profile-image">
        <div class="intro-text">
            <h1>Software Engineer</h1>
            <p>Your introduction and key skills go here.</p>
        </div>
        <div style="clear: both;"></div>
    </div>
</div>

<div class="navbar" id="myNavbar">
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        &#9776;
    </a>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("myNavbar");
        if (x.className === "navbar") {
            x.className += " responsive";
        } else {
            x.className = "navbar";
        }
    }
</script>

</body>
</html>
