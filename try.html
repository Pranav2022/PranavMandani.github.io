<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .navbar .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {display: none;}
            .navbar a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .navbar.responsive a.icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        .info-section {
            padding: 60px;
            text-align: center;
            margin-top: 80px; /* Adjust margin to your preference */
        }

        .info-section img {
            border-radius: 50%;
            max-width: 200px;
            border: 2px solid #333;
            margin-right: 20px;
            float: left;
            transition: transform 0.3s ease-in-out;
        }

        .info-section p {
            font-size: 18px;
            line-height: 1.6;
            text-align: justify;
        }

        .info-section:hover img {
            transform: rotate(360deg);
        }


            .info-section {

            .first-info {

            .first-info h1 {

            .first-info p {

            .first-info button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin-top: 20px;
                cursor: pointer;
            }
        
            .poster img {
                border-radius: 50%;
                max-width: 200px;
                border: 2px solid #333;
                transition: transform 0.3s ease-in-out;
            }
        
            .poster:hover img {
                transform: rotate(360deg);
            }
        
            @media screen and (max-width: 768px) {
                .info-section {
                    flex-direction: column;
                    text-align: center;
                }
        
                .first-info {
                    margin-bottom: 30px;
                }
            }
      
        
    </style>
</head>
